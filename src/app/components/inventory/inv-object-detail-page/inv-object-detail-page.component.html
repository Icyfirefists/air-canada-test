<div class="object-detail-container">
  <div class="object-detail">
    <div class="object-detail-header">
      <h1>
        {{coffeeObject?.blend_name}}
      </h1>
    </div>
    <div class="object-detail-body">
      <h2>Flavour Notes:</h2>
      <p class="notes">{{coffeeObject?.notes}}</p>
      <h2>Coffee Origin:</h2>
      <p class="origin">{{coffeeObject?.origin}}</p>
    </div>
  </div>
</div>
